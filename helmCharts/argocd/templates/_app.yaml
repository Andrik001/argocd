{{ define "argocd.app" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Andrik001/argocd.git
    targetRevision: main
    path: helmCharts/{{ .destination }}
    helm:
      valueFiles:
{{- range .valueFiles }}
{{ "-" | indent 8}} {{ . }} 
{{- end }}
  destination:
    name: {{ .destination.name }}
    namespace: {{ .destination.namespace }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
---
{{ end }}